<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <div class="all">
    <h1>Sign up</h1>
    <div class="name">
    <div class="first_name">
    <label for="first name"></label>
    <input type="text" id="first_name" name="first name" placeholder="First Name">
    </div>
    <div class="last_name">
    <label for="last name"></label>
    <input type="text" id="last_name" name="last name" placeholder="Last Name">
    </div>
    </div>
    <div class="email">
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Email">
    </div>
    <div class="password">
    <label for="password"></label>
    <input type="password" id="password" name="password" placeholder="Password">
    </div>
    <div class="con_pwd">
    <label for="confirm password"></label>
    <input type="password" id="password" name="password" placeholder="Confirm Password">
    </div>
    <div class="privacy">
    <input type="checkbox" id="accept" name="accept" value="accept">
    <label for="accept">I accept the Terms of Use & Privacy Policy</label>
    </div>
    <div class="submit">
    <button type="submit"  id="signup" name="signup">Sign Up</button>
    </div>
    <p class="para1">Already  have an account? <a href="">Login here</a></p>
    <p class="para2">Copyright &copy; YourCompany.com</p>
    </div>
</body>
</html>
